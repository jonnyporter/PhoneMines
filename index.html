<html ng-app="phoneMines">

<head>
	<meta charset="UTF-8">
	<title>PhoneMines</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body ng-controller="MainController as vm">
	<header>
		<div class="container">

			<h1>Welcome to the Phone Mines!</h1>
			<h3>Pick what you would like in a phone below. We'll take care of the rest.</h3>
			<input type="checkbox">
		</div>
	</header>
	<section>
		<div class="container">
			<center>
				<h1>Phone List</h1>
				<hr>
			</center>
			<div class="page-header" ng-repeat="phone in vm.phones">
				<h1>{{phone.name}}</h1>
				<img style="height: 40%" src="{{phone.imageUrl}}" />
				<p class="info">
					Manufacturer: {{phone.company}}
					<br/> Operating System: {{phone.os}}
					<br/> Screen Size: {{phone.screenSize}}
				</p>

			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="bottom-left">
				<h4><a href="mailto:myctrring@gmail.com">Contact Us Here</a></h4>
				<br/>
				<h4>Made by <a href="http://llamageek.com" class="link">llamageek</a></h4>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="styles/style.js"></script>
</body>

</html>
