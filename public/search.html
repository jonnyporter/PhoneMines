<html ng-app="PhoneMines">

<head>
	<meta charset="UTF-8">
	<title>PhoneMines</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body ng-controller="MainController as vm">
	<header>
		<div class="container">

			<h1>Welcome to the Phone Mines!</h1>
			<h3>Pick what you would like in a phone below. We'll take care of the rest.</h3>
			<button class="button" ng-click="vm.Request('iPhone')">iOS</button>
			<button class="button" ng-click="vm.request('Android')">Android</button>
		</div>
	</header>
	<section>
		<div class="container">
			<center>
				<h1>Phone List</h1>
				<hr>
			</center>
			<div class="phoneShowcase" ng-repeat="phone in vm.phones">
				<h3 class="phoneName">{{phone.name}}</h3>
				<img ng-src="{{phone.image}}"></img>
				<h2 class="phoneInfo">manufacturer: {{phone.make}}</h2>
				<p>{{phone.features}}</p>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="bottom-left">
				<h4><a href="mailto:myctrring@gmail.com">Contact Us Here</a></h4>
				<br/>
				<h4>Made by <a href="http://llamageek.com" class="link">llamageek</a></h4>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="styles/style.js"></script>
	<script src="jquery.js"></script>
	<script src="script.js"></script>
</body>

</html>
