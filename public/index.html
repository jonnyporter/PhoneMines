<html ng-app="PhoneMines">

<head>
	<meta charset="UTF-8">
	<title>PhoneMines</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body ng-controller="MainController as vm">
	<header>
		<div class="container select">
			<div class="top">
			<img style="width: 40%" class="logo" src="PhoneMines.png" />
			</div>
			<div class="sec0">
				<h1>Would you like a contract?</h1>
				<br/>
				<button class="button" ng-click="vm.requestAdd('', '2407748011')">No Contract</button>
				<button class="contract button" ng-click="vm.requestAdd('', '2407747011')">Contract</button>
				<button class="button" ng-click="vm.requestAdd('', '2407749011')">Unlocked</button>
			</div>
			<div class="sec1">
				<h1>What operating system do you prefer?</h1>
				<br/>
				<button class="iosButton" ng-click="vm.addKeyword('iOS iPhone'); vm.request()">iOS</button>
				<button class="button" ng-click="vm.addKeyword('Android')">Android</button>
				<button class="button" ng-click="vm.addKeyword('Windows')">Windows</button>
				<button class="button" ng-click="vm.addKeyword('iPhone')">Don't Know</button>
			</div>
			<div class="sec2">
				<h1>What is your price range?</h1>
				<button class="button" ng-click="vm.max('20000')">&lt; 200</button>
				<button class="button" ng-click="vm.max('40000')">&lt; 400</button>
				<button class="button" ng-click="vm.max('')">400+</button>
			</div>
			<div class="sec3">
				<h1>Is camera quality important to you?</h1>
				<button class="button">No</button>
				<button class="button" ng-click="vm.addKeyword('10 MegaPixel')">Yes</button>
			</div>
			<div class="sec4">
				<h1>Would you like expandable storage?</h1>
				<button class="button final" ng-click="vm.request()">No</button>
				<button class="button final" ng-click="vm.addKeyword('expandable up to'); vm.request()">Yes</button>
			</div>
		</div>
	</header>
	<section>
		<div class="container phoneList">
			<h1>Our #1 pick for you!</h1>
			<div class="phoneShowcase" ng-repeat="phone in vm.finalPhones">
				<div class="phoneDiv{{phone.num}}">
				<h3 class="phoneName{{phone.num}}">{{phone.name}}</h3>
				<img class="phonePhoto{{phone.num}}" ng-src="{{phone.image}}"></img>
				<p class="phoneFeatures{{phone.num}}">{{phone.features}}</p>
				<button class="btn btn-default" type="button"><a href="{{phone.link}}">SEE MORE!</a></button>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://rawgit.com/julianshapiro/velocity/master/velocity.min.js"></script>
	<script src="https://rawgit.com/padolsey/sonic.js/master/src/sonic.js"></script>
	<script src="script.js"></script>
	<script src="jquery.js"></script>
</body>

</html>
